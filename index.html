<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <link rel="stylesheet" href="../../asset/css/Auth/Style.css">
    <link rel="stylesheet" href="../../asset/css/main.css">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@700&display=swap" rel="stylesheet">

    <!-- favicon -->
    <link rel="shortcut icon" href="../../asset/img/logo.png" type="image/x-icon">
    <!-- <link rel="stylesheet" href="../p2/web/Admin/Dashboard.html"> -->
</head>
<body>
    <div class="container">
        <div class="form-image">
            
            <img src="../../asset/img/welcome1.png" alt="">
        </div>
        <div class="form">
            <div class="form-header">
                <div class="title">Login</div>
            </div>
            <form method="post" action="" id="formValidation">
                <div class="txt_field">
                    <input type="text" name="username" id="username" required>
                    <span></span>
                    <label for="username">Username</label>
                </div>
                <div class="txt_field">
                    <input type="password" name="password" id="password" required>
                    <span></span>
                    <label for="password">Password</label>
                </div>
                
                <input class="btn btn-dark btn-lg" type="button" style="background-color: #415A80;" value="Login" id="submit" onclick="validasi()"/>
              
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../../asset/Js/login.js"></script>
</body>
</html>
